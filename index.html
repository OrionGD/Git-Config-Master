<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Config Master | Interactive Guide</title>
    <meta name="description" content="A professional, interactive environment for mastering Git configuration architecture.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        emerald: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                            950: '#022c22',
                        },
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            color-scheme: light dark;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .code-font {
            font-family: 'Fira Code', monospace;
        }
        
        /* Focus styles for accessibility */
        :focus-visible {
            outline: 2px solid #10b981;
            outline-offset: 4px;
        }

        /* Scrollbar aesthetics */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #064e3b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #10b981;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Responsible UI interaction layers */
        .glass-panel {
            backdrop-filter: blur(12px);
        }
        
        .dark .glass-panel {
            background: rgba(6, 22, 16, 0.6);
            border: 1px solid rgba(16, 185, 129, 0.1);
        }

        .light .glass-panel, html:not(.dark) .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        /* Enhanced hover effects for interactivity */
        .text-glow-hover:hover, 
        a:hover, 
        button:not([disabled]):hover {
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.35);
            transition: text-shadow 0.2s ease-in-out;
        }

        .box-glow-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .box-glow-hover:hover {
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 3px;
        }
        
        /* Mobile menu transition */
        .mobile-nav-transition {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
<script type="importmap">
